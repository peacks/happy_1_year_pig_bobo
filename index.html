<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Voice Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
            color: #333;
        }
        h1 {
            color: #e91e63;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e91e63;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
    <h1>Surprise Voice Message for Pig Bobo</h1>
    <p>Click below to hear a random message!</p>
    <button onclick="playRandomMessage()">Play Message</button>
    <audio id="player"></audio>
    <script>
        const messages = [
            "audio/message1.mp3",
            "audio/message2.mp3",
            "audio/message3.mp3"
        ];

        function playRandomMessage() {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const player = document.getElementById('player');
            player.src = randomMessage;
            player.play().catch(error => {
                console.error("Playback failed:", error);
            });
        }
    </script>
</body>
</html>

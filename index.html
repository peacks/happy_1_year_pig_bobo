<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Bobo's Birthday Surprise</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6f0;
            text-align: center;
            padding: 20px;
            margin: 0;
            color: #333;
            background-image: url('images/flowers.png');
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            color: #e91e63;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .avatar-container {
            margin: 20px auto;
        }
        #avatar {
            width: 150px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #avatar:hover {
            transform: scale(1.1);
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d81b60;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            #avatar {
                width: 120px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Pig Bobo!</h1>
    <p>Tap my avatar or the buttons below to hear my voice!</p>
    <div class="avatar-container">
        <img id="avatar" src="images/Default_egg.png" alt="Cartoon Avatar" onclick="playGeneralMessage()">
    </div>
    <div class="button-container">
        <button onclick="playMessage('benaughty')">Be Naughty</button>
        <button onclick="playMessage('callmyname')">Call My Name</button>
        <button onclick="playMessage('egglanguage')">Egg Language</button>
        <button onclick="playMessage('goodmorning')">Good Morning</button>
        <button onclick="playMessage('goodnight')">Good Night</button>
        <button onclick="playMessage('praiseme')">Praise Me</button>
        <button onclick="playMessage('singforme')">Sing For Me</button>
    </div>
    <audio id="player"></audio>
    <script>
        const audioFiles = {
            benaughty: ['audio/benaughty/message1.mp3', 'audio/benaughty/message2.mp3'],
            callmyname: ['audio/callmyname/message1.mp3', 'audio/callmyname/message2.mp3'],
            egglanguage: ['audio/egglanguage/message1.mp3', 'audio/egglanguage/message2.mp3'],
            general: ['audio/general/message1.mp3', 'audio/general/message2.mp3'],
            goodmorning: ['audio/goodmorning/message1.mp3', 'audio/goodmorning/message2.mp3'],
            goodnight: ['audio/goodnight/message1.mp3', 'audio/goodnight/message2.mp3'],
            praiseme: ['audio/praiseme/message1.mp3', 'audio/praiseme/message2.mp3'],
            singforme: ['audio/singforme/message1.mp3', 'audio/singforme/message2.mp3']
        };

        const avatarImages = {
            benaughty: 'images/naughty_egg.png',
            callmyname: 'images/Say_name_egg.png',
            egglanguage: 'images/egg_language.png',
            general: 'images/Default_egg.png',
            goodmorning: 'images/Good_morning_egg.png',
            goodnight: 'images/Sleeping_egg.png',
            praiseme: 'images/Praise_me_egg.png',
            singforme: 'images/Singing_egg.png'
        };

        function playGeneralMessage() {
            playMessage('general');
        }

        function playMessage(type) {
            const messages = audioFiles[type];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const player = document.getElementById('player');
            const avatar = document.getElementById('avatar');

            avatar.src = avatarImages[type];

            player.src = randomMessage;
            player.play().catch(error => {
                console.error('Playback failed:', error);
            });
        }
    </script>
</body>
</html>
